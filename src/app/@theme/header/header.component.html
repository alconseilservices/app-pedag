<div class="theme-header-rec-bg" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <img *ngIf="!showIcon" class="theme-header-logo" src="assets/images/Nvx_logo_TN_2019_CMJN_complet 1.png">
    <img *ngIf="showIcon" (click)="goToHome()" class="theme-header-icon" src="assets/icons/header_icon.png">
    <div fxFlex fxLayout="row" *ngIf="title" fxLayoutAlign="center center" fxLayoutGap="15px">
        <div class="theme-header-title">{{title}}</div>
        <div *ngIf="iconName" [style.background]="titleIconBackground()"  class="theme-header-title-icon"></div>
    </div>
    <div fxFlex *ngIf="!title"></div>
    <img (click)="maximize()" class="theme-header-btn" src="assets/icons/maximize.png">
    <img class="theme-header-btn" src="assets/icons/minimize.png">
    <img (click)="quitApp()" class="theme-header-btn" src="assets/icons/close.png">
</div>
