<div class="img-bg-center-content" fxLayout="row" fxLayoutAlign="center center">
  <div [ngClass]="{'img-bg-img-overlay': showOverlay, 'img-bg-img-full': fullScreen}">
    <img class="img-bg-img" [ngClass]="{
              'img-bg-img-opacity': showOverlay,
              'img-bg-img-full': fullScreen
            }" [src]="imagePath">
  </div>
</div>
